<!doctype html>
<html lang="en">

<head>
  <title>Game</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="game.css">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="gifback">
  <header>
    <div class="container-fluid">
      <div class="row text-center header">
      </div>
    </div>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 text-center align-content-even">
          <div class="mb-5">
            <input class=" mt-5 " type="image"
              src="https://i.pinimg.com/originals/08/16/74/08167489913f8436c76f76ae1dbf3fb3.png" height="100"
              width="80" />
            <h5>Upgrade Hero + --</h5>
          </div>
          <div>
            <button type="button" onclick="buyHouse()" class="btn btn-secondary btn m-2">Buy a House +
              --</button>
          </div>
          <div>
            <button type="button" onclick="buyUpgrade()" class="btn btn-secondary btn m-2">Upgrade Resources +
              --</button>
          </div>
          <div>
            <button type="button" class="btn btn-secondary btn m-2">Upgrade Wood Resource + --</button>
          </div>
          <div>
            <button type="button" class="btn btn-secondary btn m-2">Upgrade Grain Resource + --</button>
          </div>
        </div>
        <div class="col-md-8 d-flex flex-nowrap justify-content-center">
          <img class="backboard rounded border border-3 border-success shadow" src="1house.jpg" alt="">
        </div>
        <div class="col-md-2 text-center flex-column align-content-even">
          <div>
            <input class="mt-5" type="image" src="Iron_Ore-min-removebg-preview.png" onclick="resourceClick()"
              height="130" width="130" />
            <h5></h5>
          </div>
          <div class="mt-5">
            <h4 id="resources">
              Resources: --
            </h4>
            <h4 id="house">
              Houses: --
            </h4>
            <h4 id="upgrades">
              Upgrades: --
            </h4>
          </div>
        </div>

      </div>
    </div>

  </main>
  <footer>
    <div class="container-fluid">
      <div class="row footer">
        <div class="col-12">

        </div>

      </div>
    </div>

  </footer>


  <script src="game.js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
